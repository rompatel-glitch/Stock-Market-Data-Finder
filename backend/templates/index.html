<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Data Finder</title>
    
    <!-- Bootstrap & Chart.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="container">
    <h1 class="text-center mt-4">Stock Market Data Finder</h1>

    <div class="search-container">
        <!-- Fixed ID name to match script.js -->
        <input type="text" id="stockInput" class="form-control" placeholder="Enter Company Name">
        <button class="btn btn-primary mt-3 w-100" onclick="fetchStockData()">Get Stock Data</button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center mt-4" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Chart Container -->
    <canvas id="stockChart" class="mt-4"></canvas> <!-- Added Chart Container -->

    <!-- Results Container -->
    <div id="results">
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                </tr>
            </thead>
            <tbody id="historicalData"></tbody>
        </table>
    </div>

    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    
    <footer style="text-align: center; padding: 10px; font-size: 14px; color: gray;">
        Developed by <strong>Rom Patel</strong>
    </footer>
</body>
</html>
